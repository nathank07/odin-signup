<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"></link>
</head>
<body>
    <div class="left">
        <img src="./images/bg.jpg" class="bg">
        <div class="logo">
            <img src="./images/odin-lined.png" alt="Odin Project Logo">
            <h2>Odin</h2>
        </div>
        <div class="credits">Photo by <a href="https://unsplash.com/photos/25xggax4bSA">Halie West</a></div>
    </div>
    <div class="right">
        <h1>This is not a real online service! You know you need something 
            like this in your life to help you realize your deepest dreams. <br>
            Sign up <em>now</em> to get started.
        <br class="space">You <em>know</em> you want to.</h1>
        <div class="card">
            <h1>Let's do this!</h1>
            <div class="form">
                <div class="row">
                    <div class="box">
                        <label for="fname">FIRST NAME</label>
                        <input type="text", name="fname">
                    </div>
                    <div class="box">
                        <label for="lname">LAST NAME</label>
                        <input type="text", name="lname">
                    </div>
                </div>
                <div class="row">
                    <div class="box">
                        <label for="email">EMAIL</label>
                        <input type="email", name="email">
                    </div>
                    <div class="box">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel", name="phone"></div>
                    </div>
                <div class="row">
                    <div class="box">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" class="password">
                        <label for="password" class="error">* Passwords do not match</label>
                    </div>
                    <div class="box">
                        <label for="password">CONFIRM PASSWORD</label>
                        <input type="password" name="password" class="password">
                    </div>
                </div>
            </div>
        </div>
        <div class="login-section">
            <button>Create Account</button>
            <div class="login">Already have an account? <a href="">Log in</a></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
